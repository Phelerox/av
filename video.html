<html>
<head>
<title>HTML5 Video Clipper</title>
<link rel="stylesheet" href="av.css">
<link href="nouislider.css" rel="stylesheet">
</head>

<body>

<div id="top-bar">
<span class="title">HTML5 Video Clipper</span>
<span id="permalink"></span>
</div>

<div id="url-label">
</div>

<div id="slider-container">
  <div title="play clip" class="slider-play-pause" onclick="playClip()" id="play-pause">&#9654;</div>
  <div id="slider-counters">
    <span id="slider-start-min">0</span>:<span id="slider-start-sec">00</span>
  </div>
  <div id="slider"></div>
</div>

<div id="params"></div>

<video id="player">
<source id="source" src="" />
</video>

<script>
var mode = 'audio';
</script>


<script src="nouislider.js"></script>
<script src="av.js"></script>

</body>
</html>
